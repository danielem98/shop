
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Order summary</h5>
      <pre class="card-text">{{shoppingCartItemCount}} items in your cart</pre>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of cartArray"
        >{{item.quantity}} x {{item.title}}</li>
      </ul>
    </div>
  </div>
